<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
</head>
<body onload="myLoad()">
    <script>        
        // var loc = location.protocol+'\n'
        // + location.host + '\n'
        // + location.hostname + '\n'
        // + location.href + '\n'
        // + location.pathname + '\n'
        // + location.port + '\n'
        // alert(loc);
        function changeAddr(){
            location.href = "https://www.netflix.com/kr/"
        }
        function myLoad(){
            var loc = location.href;
            document.getElementById('result').innerHTML = "현재 주소값은" + loc + "입니다."
        }
        function refreshDoc(){
            location.reload()
        }
        function moveDoc(){
            location.replace('http://www.naver.com');
        }
        function count(){
            var urlCount = history.length;
            document.write("<p>"+"현재까지 방문횟수는 = "+urlCount +"군데입니다."+"</p>")
        }
        function goBack(){
            history.back;
        }
        function goForward(){
            history.forward;
        }
    </script>
    <button onclick="changeAddr()">넷플릭스</button>
    <div id="result"></div>
    <button onclick="refreshDoc()">새로고침</button>
    <button onclick="moveDoc()">문서이동</button>
    <button onclick="count()">방문횟수</button>
    <button onclick="goBack()">뒤로가기</button>
    <button onclick="goForward()">앞으로가기</button>
</body>
</html>
