<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    

</head>
<body>
    <form action="">
        <input type="button" id="myid" value="버튼">
        <input type="text" onchange="alert('변함')">
    </form>
    <script>
        var element = document.getElementById('myid');
        element.onclick = function()
        {
            alert('첫 번째 이벤트입니다.'); // 무시 당함
        }
        element.onclick = function()
        {
            alert('두 번째 이벤트입니다.'); // 이것만 출력
        }
        // element.addEventListener("click",function(){
        //     alert('첫번째 이벤트입니다.');
        // })

        // element.addEventListener("click",function(){
        //     alert('두번째 이벤트입니다.');
        // })
    </script>
</body>
</html>
