for(let i=0;i<arr.length;i++){
    if(arr[i]==key){
        console.log("찾는 값 "+key+"는 "+i+"번째에 있습니다.")
        found = true
        break;
    } 
}

    console.log('값을 찾을 수 없습니다.')
