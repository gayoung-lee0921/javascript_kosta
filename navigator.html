        var agent = navigator.userAgent.toLocaleLowerCase();
        if(agent.indexOf('chrome') !=-1){
            document.write('<h1>'+"크롬 브라우저를 지원합니다."+"</h1>");
        } else{
            document.write('<h1>'+"크롬 브라우저를 지원하지 않습니다."+"</h1>");
