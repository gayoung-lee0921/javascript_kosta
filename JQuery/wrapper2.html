<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <p id="pp">hello word : jquery</p>
    <!-- javascript: 의 의미는 자바스크립트로 작성한다는 의미(별상관X) -->
    <button id="red" onclick="javascript:fn_click('red')">red</button>
    <button id="blue" onclick="javascript:fn_click('blue')">blue</button>
    <script>
        $(document).ready(function(){
            console.log('html이 준비되면 실행')
            $('#pp').css('color','pink')
        })
        function fn_click(color){
            $('#pp').css('color',color);
        }

    </script>
</body>
</html>
