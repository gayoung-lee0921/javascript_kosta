<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <input type="button" id="click-me" value="클릭버튼">
    <input type="button" id="remove-event" value="언바인드">
    <input type="button" id="trigger-event" value="트리거">
    <script>
        function clickHandler(e){
            alert('thank you');
        }
        // 이벤트 등록
        // '' : 이벤트 작성 / function() : 실행할 코드
        $(document).ready(function(){
            $('#click-me').bind('click',clickHandler)
            // unbind - 이벤트 끊기
            $('#remove-event').bind('click',function(){
                $('#click-me').unbind('click',clickHandler)
            }) // trigger - 이벤트 복사(?)
            $('#trigger-event').bind('click',function(){
                $('#click-me').trigger('click')
            })
        })
        
    </script>
</body>
</html>
