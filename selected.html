<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체</title>
</head>
<body>
    <h2>가볼만한 사이트</h2>
    <form action="" name="test">
        <select name="page" onchange="loadpage()">
            <option value="#">사이트선택</option>
            <option value="https://www.youtube.com/">유튜브</option>
            <option value="https://www.subway.co.kr/">사이트선택</option>
            <option value="https://www.mmthcoffee.com/">매머드커피</option>
            <option value="https://www.lotteworld.com/gate.html">롯데월드</option>
        </select>
    </form>
    <script>
        function loadpage(){
            var obj = document.test.page;
            location.href = obj.options[obj.selectedIndex].value
        }
        
    </script>
</body>
</html>
