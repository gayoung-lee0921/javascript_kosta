        var timeId;
        function timestart(){
            alert('5초후에 폭발합니다.')
            timeId = window.setTimeout(function(){ // timeId에 setTimeout의 객체가 들어감
                alert('와장창')
            },5000) // 5초 뒤에 익명함수 실행
        }
        function timestop(){
            window.clearTimeout(timeId)
            alert('폭탄이 해제되었습니다.')
        }
    </script>
