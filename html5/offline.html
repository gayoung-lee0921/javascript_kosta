<!DOCTYPE html>
<html lang="ko" manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <s1>
        <div id="wrapper">
            <form>
                <table border="0" cellpadding="3" cellspacing="1" bgcolor="#6CAEFC" align="center">
                    <tr>
                        <td bgcolor="#B6CFFG1" colspan="2" align="center">
                            <b>회원 기본 정보</b>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center">
                            <b>사용자 프로필 사진 : </b>
                        </td>
                        <td bgcolor="#FFFFFF">
                            <img src="me.jpg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="right">
                            <b>사용자 이름 : </b>
                        </td>
                        <td bgcolor="#FFFFFF">
                            <input type="text" name="username" size="15">
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="right">
                            <b>사용자 아이디 : </b>
                        </td>
                        <td bgcolor="#FFFFFF">
                            <input type="text" name="userid" size="15">
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="right">
                            <b>비밀번호 : </b>
                        </td>
                        <td bgcolor="#FFFFFF">
                            <input type="password" name="userpw" size="15"><u>비밀번호 도움말</u>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="right">
                            <b>비밀번호 확인 : </b>
                        </td>
                        <td bgcolor="#FFFFFF">
                            <input type="password" name="userpw2" size="15">
                        </td>
                    </tr>
                </table>
                <br>
                <!-- <center>
                    <a href="message.html">회원가입</a>
                </center> -->
            </form>
        </div>
    </s1>
</body>
</html>
