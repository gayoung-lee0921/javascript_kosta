<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그</title>
    <style>
        #box1, #box2, #box3{
            width: 75px;
            height: 70px;
            padding: 5px;
            margin: 5px;
        }
        #box1{background: #f11;}
        #box2{background: yellow;}
        #box3{background: greenyellow;}

        #target{width: 500px;height: 200px;padding: 5px;margin: 5px;border: 3px solid #111; background-color: cyan;}
        
    </style>
</head>
<body>
    <h2>draggeable 속성 설정 테스트</h2>
    <div id="box1" draggable="true" 
    ondragstart="dragstart()"
    ondrag="dragging()"
    ondragend="dragend()"
    ></div>
    <div id="box2" draggable="false"></div>
    <div id="box3" draggable="false"></div>
    <div id="target" 
    ondragenter="dragenter()"
    ondragover="dragover()"
    ondragleave="dragleave()"
    ></div>
    <div id="result"></div>
    

    <script>
        function dragstart(){
            document.getElementById('result').innerHTML = "드래그가 시작되었습니다"
        }
        function dragging(){
            document.getElementById('result').innerHTML = "드래그중입니다"
        }
        function dragend(){
            document.getElementById('result').innerHTML = "드래그가 끝났습니다"
        }
        function dragenter(){
            document.getElementById('target').innerHTML = "타겟 영역에 진입"
        }
        function dragover(){
            document.getElementById('target').innerHTML = "타겟 영역 위에 있음"
        }
        function dragleave(){
            document.getElementById('target').innerHTML = "타겟 영역을 떠남"
        }
    </script>
</body>
</html>
