<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openweather api를 이용한 실습</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- 
    open api 키 값 : a259681b72bbd883468801d517c7e385
     -->
</head>
<body>
    <div></div>
    <script>
        // lat : 위도, lon : 경도
        $.ajax({
           url: "https://api.openweathermap.org/data/2.5/weather?q=" + "seoul"+ "&appid=" + "a259681b72bbd883468801d517c7e385",
           method : "GET",
           success: function(data){
            console.log(data)
            let temp_max = Math.floor(data['main'].temp_max-273.15)
            let temp_min = Math.floor(data['main'].temp_min-273.15)
            let humidity = data['main'].humidity;
            let wind_speed = data['wind'].speed;
            $('div').append(`<p>최고 온도: ${temp_max}˚</p>`)
            $('div').append(`<p>최저 온도: ${temp_min}˚</p>`)
            $('div').append(`<p>습도: ${humidity}%</p>`)
            $('div').append(`<p>풍속: ${wind_speed}m/s</p>`)

           }
        })
        
    </script>
</body>
</html>
