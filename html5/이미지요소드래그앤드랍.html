<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지요소 드래그 앤 드랍</title>
    <style>
        #itemlist, #cart{
            width: 500px;
            height: 200px;
            padding: 5px;
            margin: 5px;
            border: 3px solid #111;
        }
    </style>
</head>
<body>
    <h2>이미지 요소 드래그 앤 드롭</h2>
    베스트 셀러 리스트 <br>
    <div id="itemlist" ondragover="dragover(event)" ondrop="drop(event)">
        <img id="mfc" src="../multimedia/Image20230829122730.jpg" width="100" height="150" hspace="20"
        draggable="true" ondragstart="dragstart(event)" 
        >
        <img id="api" src="../multimedia/Image20230829122736.jpg" width="100" height="150" hspace="20"
        draggable="true" ondragstart="dragstart(event)" 
        >
        <img id="cplus" src="../multimedia/Image20230829122742.jpg" width="100" height="150" hspace="20"
        draggable="true" ondragstart="dragstart(event)" 
        >
    </div>
    <p></p>
    <p></p>
    쇼핑카트 <br>
    <div id="cart" ondragover="dragover(event)" ondrop="drop(event)"></div>
    <script>
        function dragstart(e){
            e.dataTransfer.setData("books",e.target.id)
        }
        function dragover(e){
            e.preventDefault();
        }
        function drop(e){
            // 선택한 img의 id 반환
            var bookid = e.dataTransfer.getData('books')
            var id = e.target.getAttribute('id');
            e.target.appendChild(document.getElementById(bookid))
            // cart 안에 드랍을 한 경우
            if(id == 'cart'){
                alert('카트에 도서를 담았습니다.')
            }
            else{
                alert('도서를 카트에서 꺼냈습니다.')
            }
            e.preventDefault();
        }
    </script>
</body>
</html>
