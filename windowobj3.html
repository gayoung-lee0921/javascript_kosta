<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 이벤트 핸들러</title>
</head>
<body onload = "myLoad()" onresize = "myResize()">
    <script>
        function myLoad(){
            alert('문서를 로드했습니다.') 
        }
        function myResize(){
            alert("웹 페이지가 리사이즈 되었습니다.")
        }
    </script>
</body>
</html>
