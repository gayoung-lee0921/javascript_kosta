<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // Date 객체
        var date = new Date(); 
        document.write("오늘의 날짜는 ");
        document.write(date.getFullYear() + "년"); // Date 클래스 안에 정의된 메소드들
        document.write(date.getMonth()+1 + "월");
        document.write(date.getDate() + "일");
        // document.write(date.getDay() + "요일"); 인덱스를 출력하니 내가 분기문 써서 해야됨
        document.write("<br/>")
        document.write("현재 시간은 ");
        document.write(date.getHours()+"시");
        document.write(date.getMinutes()+"분");
        document.write(date.getSeconds()+"초</br>");

        // String 객채
        var str1 = "사람이";
        var str2 = '아니므니다';
        var result = str1 + str2;
        document.write(result+"<br/>");

        var str1 = "은하철도";
        var str2=999;
        var result = str1+str2;
        document.write(result+"<br/>"); // 문자열로 변환, str2가 형변환이 됨

        // 문자열 비교
        document.write('안녕하세요?' == '안녕하세요!<br/>'); // false 출력
        document.write('8293' == 8293); // true, == : 값은 비교하지만 타입은 비교하지 않는다.
        document.write('8293' === 8293); // false, === : 값도 비교하고 타입도 비교한다.
        document.write('A'<'B'); // 아스키코드 65 66 true 출력

        //charAt()
        var str = new String("하늘과 바람과 별과 시");
        document.write(str.charAt(5)+"</br>"); // 람 출력

        //slice()
        document.write("slice메소드 사용:"+str.slice(0,3)+"</br>"); // 하늘과 출력
        document.write("substring메소드 사용:"+str.substring(0,3)+"</br>"); // 하늘과 출력
        document.write("substr 메소드 사용:"+str.substr(4,6)+"</br>") // 바람과 별과
       
        //폰트
        document.write(str.fontcolor('red')+ "</br>")
        document.write(str.italics()+"</br>");
        document.write(str.fontsize(6)+"</br>");
        document.write(str.bold()+"</br>");

        // Array 객체
        // var month = new Array();
        // var month = new Array(12);
        // month[0] = 1; 값을 직접 할당
        // month[1] = 2;
        var month = new Array(12,7,5,9,6,4,11,1,3,2); // 초기화와 동시에 할당
        document.write('결과 = '+month[0]+"</br>");
        document.write('결과 = '+month[5]+"</br>");
        document.write('결과 = '+month[10]+"</br>");
        for(let i=0;i<month.length;i++){
            document.write(month[i]+"월"+"<br/>")
        }
        document.write("<p>")
        //month.reverse();
        var smonth = month.sort(function(left,right){
            return left - right;
        })

        for(let i=0;i<month.length;i++){
            document.write(month[i]+"월"+"<br/>")
        }
        
        var major01 = new Array("컴퓨터공학","전자공학","제어계측");
        var major02 = new Array("국문학과","경영학","영문학"+"</br>");
        var 결합 = major01.concat(major02);
        document.write(결합);

        // Function 객체
        var plus = new Function('x,y','return (x+y)') // 익명함수가 가르키는 변수 plus
        document.write("Function 객체 결과 = "+plus(1,2)+"<br/>")

        //Number 객체
        var str1 = "8239";
        var str2 = "abc";
        var objNum = new Number('1234');
        var num = 1234;

        document.write("str1 + num = "+(str1+num)+"</br>"); // 문자형 출력
        document.write("objNum + num = "+(objNum+num)+"</br>"); // 숫자형 출력
        document.write("Number(str1) = "+Number(str1)+"</br>"); // 숫자형 출력
        document.write("Number(str2) = "+Number(str2)+"</br>"); // NaN 출력
        
        document.write("Number.MAX_VALUE = "+Number.MAX_VALUE+"</br>"); // NaN 출력
        document.write("Number.MIN_VALUE = "+Number.MIN_VALUE+"</br>"); // NaN 출력

        window.alert("메시지를 출력합니다.")
        
    </script>
</body>
</html>
